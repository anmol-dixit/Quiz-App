<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="Quiz_container">
        <!-- Question Section -->
        <h2 id="quiz_queston">Question tag</h2>

        <ul>

            <li>
                <input type="radio" class="answer" id="option-a" name="quiz_questons">
                <label for="option-a" id="text_option_a">Option A</label>
            </li>

            <li>
                <input type="radio" class="answer" id="option-b" name="quiz_questons">
                <label for="option-b" id="text_option_b">Option B</label>
            </li>

            <li>
                <input type="radio" class="answer" id="option-c" name="quiz_questons">
                <label for="option-c" id="text_option_c">Option C</label>
            </li>

            <li>
                <input type="radio" class="answer" id="option-d" name="quiz_questons">
                <label for="option-d" id="text_option_d">Option D</label>
            </li>
        </ul>
        <!-- Buttons Section -->
        <button id="submit">Submit</button>
    </div>

    <script src="App.js"></script>
</body>

</html>
